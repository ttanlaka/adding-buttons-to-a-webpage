name: Tests

on:
  push:
     branches:
       - main
jobs:
   run-tests:
     runs-on: ubuntu-latest
     steps:
      - name: Checkout    
        uses : actions/checkout@v2
     #  Install NMP dependencies, cache them correctly
     #  and run all Cypress tests
      - name: Cypress run
        uses: cypress-io/github-action@v2
        with:
          build: npm run build
          start: npm start
      - name: Jest run
        run: nmp test
     
     
     

 
