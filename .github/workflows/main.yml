name: Tests

on:
 push:
   branches:
     - main

jobs:
  run-test:
     runs-on: ubuntu-latest
     steps:
      - name: Checkout 
        uses: actions/checkout@v2
      # Install NPM dependencies, cache them correctly
      # and run all Cypress tests
      - name: Cypress run
        uses: cypress-io/github-actions@v2
        with:
          build: npm run build
          start: npm start
      - name: Jest run
        run: npm test
